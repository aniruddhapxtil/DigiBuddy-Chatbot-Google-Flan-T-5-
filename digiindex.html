<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DigiBuddy Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #chat {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #0066cc;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h1>DigiBuddy Chatbot</h1>
  <div id="chat">
    <div id="chat-window"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatWindow = document.getElementById("chat-window");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatWindow.innerHTML += `<div class="message user"><strong>You:</strong> ${userMessage}</div>`;
      input.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        chatWindow.innerHTML += `<div class="message bot"><strong>DigiBuddy:</strong> ${data.bot}</div>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;
      } catch (err) {
        chatWindow.innerHTML += `<div class="message bot"><strong>DigiBuddy:</strong> Sorry, something went wrong.</div>`;
        console.error(err);
      }
    }

    document.getElementById("user-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
